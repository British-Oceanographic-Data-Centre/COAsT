name: New Feature Request
description: File a request for a new COAsT feature or an improvment to an exiting feature
title: "[NEW FEATURE] <title>"
labels: [Improvement, Future Work, Needs Triage]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing request for this?
      description: Please search to see if an request already exists for the improvement.
      options:
        - label: I have searched the existing request
          required: true
  - type: textarea
    attributes:
      label: Desired Feature
      description: A concise description of what you're requesting.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Justification
      description: Why do you feel this is a good fit for COAsT.
    validations:
      required: false
  - type: textarea
    attributes:
      label: User Workflow
      description: The workflow behavior you would expect a user to follow to use this feature.
      placeholder: |
        1. Using this environmental data...
        2. With this config...
        3. Run '...'
        4. show this output...
    validations:
      required: true
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Anything that will give us more context about the request!
        
        Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
    validations:
      required: false